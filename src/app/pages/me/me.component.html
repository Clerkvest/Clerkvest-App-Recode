<div id="profile-container" class="container">
    <div class="row">
      <div class="col-md-6 col-xl-4">
        <div class="row">
          <div class="col">
            <img class="profile-image-thumb" src="assets/img/login-bg.jpg">
            <span>{{(userObj)?.firstname}}</span>
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
              <a aria-controls="v-pills-profile" aria-selected="true" class="nav-link active" data-toggle="pill"
                 (click)="show(0)" href="#v-pills-profile" id="v-pills-profile-tab" role="tab">Edit Profile</a>
              <a aria-controls="v-pills-notifications" aria-selected="false" class="nav-link" data-toggle="pill"
                 (click)="show(1)" href="#v-pills-notifications" id="v-pills-notifications-tab" role="tab">Notification
                Preferences</a>
              <a aria-controls="v-pills-projects" aria-selected="false" class="nav-link" data-toggle="pill"
                 (click)="show(2)" href="#v-pills-projects" id="v-pills-projects-tab" role="tab">Your Projects</a>
              <a aria-controls="v-pills-investments" aria-selected="false" class="nav-link" data-toggle="pill"
                 (click)="show(3)" href="#v-pills-investments" id="v-pills-investments-tab" role="tab">Your
                Investments</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-xl-8">
        <div class="tab-content" id="v-pills-tabContent">
          <div aria-labelledby="v-pills-profile-tab" class="tab-pane fade show active" id="v-pills-profile"
               role="tabpanel">
            <div *ngIf="shownPill == 0">
              <h1>Edit Profile</h1>
              <div id="profile-image-box">
                <img class="profile-image-big" src="assets/img/login-bg.jpg">
              </div>
              <div class="cv-form cv-textfield-outline">
                <label>Firstname</label>
                <input [value]="(userObj)?.firstname" name="textInput" placeholder="Firstname" required type="text">
                <!--              <span>cv-form cv-textfield-outline</span>-->
              </div>
              <div class="cv-form cv-textfield-outline">
                <label>Lastname</label>
                <input [value]="(userObj)?.lastname" name="textInput" placeholder="Lastname" required type="text">
                <!--              <span>cv-form cv-textfield-outline</span>-->
              </div>
              <div class="cv-form cv-textfield-outline">
                <label>Nickname</label>
                <input [value]="(userObj)?.nickname" name="textInput" placeholder="Nickname" required type="text">
                <!--              <span>cv-form cv-textfield-outline</span>-->
              </div>
              <button (onThrottle)="saveProfileChanges()" [throttle]
                      class="cv-btn cv-btn-dark cv-btn-edgy cv-margin-sm-r">Save
              </button>
            </div>
          </div>
          <div aria-labelledby="v-pills-notifications-tab" class="tab-pane fade" id="v-pills-notifications"
               role="tabpanel">
            <h1>Notification Preferences</h1>
            <settings *ngIf="shownPill == 1"></settings>
          </div>
          <div aria-labelledby="v-pills-projects-tab" class="tab-pane fade" id="v-pills-projects" role="tabpanel">
            <project-list *ngIf="shownPill == 2"></project-list>
          </div>
          <div aria-labelledby="v-pills-investments-tab" class="tab-pane fade" id="v-pills-investments" role="tabpanel">
            <app-investment-list *ngIf="shownPill == 3"></app-investment-list>
          </div>
        </div>
      </div>
    </div>
  </div>
